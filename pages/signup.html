<html>
	<head>
		<title>Kokpit</title>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/script.js"></script>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div id="page">
			<div class="loginPage position-absolute top-50 start-50 translate-middle">
				<div class="text-center">
					<img class="loginLogo img-fluid" src="../img/logos/kokpitLogo.png">
				</div>
				<h4 class="text-center">Cadastro</h4>
				<form>
					<div class="mb-3">
				    <label for="nameSignup" class="form-label">Nome:</label>
				    <input type="text" class="form-control inputStyle" id="nameSignup">
				  </div>
				  <div class="mb-3">
				    <label for="usernameSignup" class="form-label">E-mail:</label>
				    <input type="text" class="form-control inputStyle" id="usernameSignup">
				  </div>
					<div class="mb-3">
						<label for="roleSignup" class="form-label">Cargo:</label>
						<select class="form-select inputStyle" aria-label="Selecione o cargo">
						  <option value="1" selected>Funcionário</option>
						  <option value="2">Gerente de Projetos</option>
						  <option value="3">Gerente de Portfólio</option>p
						</select>
					</div>
				  <div class="mb-3">
				    <label for="passwordSignup" class="form-label">Senha:</label>
				    <input type="password" class="form-control inputStyle" id="passwordSignup">
				  </div>
					<div class="mb-3">
				    <label for="passwordConfirmationSignup" class="form-label">Confirmar Senha:</label>
				    <input type="password" class="form-control inputStyle" id="passwordConfirmationSignup">
				  </div>
					<button type="submit" class="buttonStyle">Entrar</button>
				  <button type="submit" class="buttonStyle float-end">Cadastrar</button>
				</form>
			</div>
			<div class="position-absolute bottom-0 start-50 translate-middle-x"><p>© 2023 - Pontifícia Universidade Católica do Paraná</p></div>
		</div>
	</body>
</html>
